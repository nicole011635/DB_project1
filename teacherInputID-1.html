        var t = $('#table tr:eq(0) td:eq(1)').text().length;

            $('#table tr:eq('+i+') td:eq(1)').css('color', 'green');
          }
          else if(t==3){
            $('#table tr:eq('+i+') td:eq(1)').css('color', 'red');
          }
          i++;
          var t = $('#table tr:eq('+i+') td:eq(1)').text().length;
        }
        return;});

    });


    </script>
